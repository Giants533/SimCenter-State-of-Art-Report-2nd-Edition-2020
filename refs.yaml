- id: anastasopoulos2007foundation
  abstract: >-
    Motivated by the observed (successful and unsuccessful) performance of
    numerous structures on top of, or immediately next to a normal fault that
    ruptured during the Kocaeli 1999 earthquake, this paper: (i) develops a
    two-step finite element methodology to study the propagation of a fault
    rupture through soil and its interplay with the foundation–structure system,
    denoted hereafter “Fault Rupture–Soil– Foundation–Structure Interaction”
    (FR–SFSI), (ii) provides validation of the developed methodology through
    successful Class “A” predictions of centrifuge model tests, and (iii)
    applies the centrifuge-validated methodology to study one-by-one the Kocaeli
    case histories of the first paper (Part I). It is shown that the presence of
    a structure on top of an outcropping fault may have a significant influence
    on the rupture path: with heavy structures founded on continuous and rigid
    foundations, the fault rupture diverts substantially and may avoid rupturing
    underneath the structure. The latter undergoes rigid body rotation, with its
    foundation sometimes loosing contact with the bearing soil, but in most
    cases retaining its structural integrity. In stark contrast, buildings on
    isolated footings and, perhaps surprisingly, piles exert a smaller diversion
    of the rupture which is thus likely to outcrop between the footings or pile
    caps; the latter may thus undergo devastating differential displacements. It
    is shown that structures in the vicinity of faults can be designed to
    survive significant dislocations. The “secret” of successful performance
    lies on the continuity, stiffness, and rigidity of the foundation.
  container-title: Bulletin of Earthquake Engineering
  DOI: 10/czjhcg
  ISSN: 1573-1456
  issue: '3'
  issued:
    - year: 2007
  page: 277–301
  title: >-
    Foundation–structure systems over a rupturing normal fault: Part II.
    Analysis of the Kocaeli case histories
  volume: '5'

- id: anastasopoulos2008numerical
  abstract: >-
    Field evidence from recent earthquakes has shown that structures can be
    designed to survive major surface dislocations. This paper: (i) Describes
    three different finite element (FE) methods of analysis, that were developed
    to simulate dip slip fault rupture propagation through soil and its
    interaction with foundation–structure systems; (ii) Validates the developed
    FE methodologies against centrifuge model tests that were conducted at the
    University of Dundee, Scotland; and (iii) Utilises one of these analysis
    methods to conduct a short parametric study on the interaction of idealised
    2- and 5-story residential structures lying on slab foundations subjected to
    normal fault rupture. The comparison between numerical and centrifuge model
    test results shows that reliable predictions can be achieved with reasonably
    sophisticated constitutive soil models that take account of soil softening
    after failure. A prerequisite is an adequately refined FE mesh, combined
    with interface elements with tension cut-off between the soil and the
    structure. The results of the parametric study reveal that the increase of
    the surcharge load q of the structure leads to larger fault rupture
    diversion and “smoothing” of the settlement profile, allowing reduction of
    its stressing. Soil compliance is shown to be beneficial to the stressing of
    a structure. For a given soil depth H and imposed dislocation h, the
    rotation Δθ of the structure is shown to be a function of: (a) its location
    relative to the fault rupture; (b) the surcharge load q; and (c) soil
    compliance.
