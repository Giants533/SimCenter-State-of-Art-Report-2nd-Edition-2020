    The principal focus of this study is the development of a robust
    macroelement model for soil–pile interaction under cyclic loads. The model
    incorporates frictional forces and formation of gaps at the soil–pile
    interface as well as hysteretic behavior of the soil. The plastic envelope
    of the soil behavior is modeled via the so-called pp<math display="inline"
    overflow="scroll"><mrow><mi>p</mi></mrow></math>–yy<math display="inline"
    overflow="scroll"><mrow><mi>y</mi></mrow></math> approach, outlined in
    American Petroleum Institute’s guidelines for design of foundation piles for
    offshore platforms. The macroelement is an intuitive assembly of various
    basic elements, each of which incorporating a particular aspect of the
    soil–pile interaction. The modular structure of this macroelement allows
    straightforward adaptation of improved constitutive models for its building
    blocks. Herein, we focus on large-diameter, cast-in-drilled-hole reinforced
    concrete piles (piers) that are partially or fully embedded in soil. These
    types of piles are frequently used as support structures in highway
    construction. Consequently, the numerical robustness of the interaction
    model is assessed with parametric studies on pile systems and soil types
    relevant to this type of construction. Both elastic and inelastic pile
    behaviors are considered in the parametric studies. The results indicate
    that the proposed interaction element is numerically robust, and thus,
    amenable to routine structural analysis.
