- id: macedo2018performancebased
  abstract: >-
    Engineers often use simplified seismic slope displacement procedures to
    evaluate the seismic performance of earth structures and natural slopes.
    Current state of practice procedures typically separate the estimation of
    the ground motion intensity measure (IM) from the estimate of seismic
    displacement (D), given the selected IM hazard level. Thus D is estimated
    based on a single IM value. A straightforward performance-based seismic
    slope assessment procedure is proposed, which considers the full range of
    potential IM values to estimate seismic slope displacements directly related
    to a hazard level. Seismic performance is assessed through either a
    Newmark-type seismic displacement estimate or a calibrated seismic
    coefficient that can be used in pseudostatic slope stability analyses. The
    procedures were developed for a wide range of earth systems for shallow
    crustal earthquakes and subduction zone earthquakes. Currently employed
    simplified slope displacement procedures do not provide consistent
    assessments of the actual seismic slope displacement hazard. The proposed
    procedures can be readily used in practice to perform rigorous
    performance-based seismic slope displacement hazard assessments.
