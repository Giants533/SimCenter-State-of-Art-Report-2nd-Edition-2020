- id: bray1998simplified
  abstract: >-
    This paper critically reviews seismic design practices in light of the
    observed performance of landfills during recent earthquakes. Developments in
    these areas are summarized as follows: earthquake ground motions, dynamic
    waste fill properties, dynamic responses of geomembranes and their
    interfaces, nonlinear dynamic response analysis, and seismic stability
    evaluation. A newly developed simplified seismic analysis procedure that
    requires the most critical factors be addressed during a seismic performance
    evaluation is presented. The underlying seismic analysis procedure has been
    validated against observed performance of landfills shaken by the 1989 Loma
    Prieta and 1994 Northridge, California earthquakes. The procedure is
    comprehensive in that it requires: (i) characterization of the design
    bedrock motions in terms of intensity, frequency content, and duration; (ii)
    estimation of the seismic loading at the base and cover of the landfill;
    (iii) e valuation of performance in terms of seismically induced permanent
    deformations; and (iv) appropriate engineering judgment.
