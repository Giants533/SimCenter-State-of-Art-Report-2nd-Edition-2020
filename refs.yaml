- id: zimmerman2011matpower
  abstract: >-
    MATPOWER is an open-source Matlab-based power system simulation package that
    provides a high-level set of power flow, optimal power flow (OPF), and other
    tools targeted toward researchers, educators, and students. The OPF
    architecture is designed to be extensible, making it easy to add
    user-defined variables, costs, and constraints to the standard OPF problem.
    This paper presents the details of the network modeling and problem
    formulations used by MATPOWER, including its extensible OPF architecture.
    This structure is used internally to implement several extensions to the
    standard OPF problem, including piece-wise linear cost functions,
    dispatchable loads, generator capability curves, and branch angle difference
    limits. Simulation results are presented for a number of test cases
    comparing the performance of several available OPF solvers and demonstrating
    MATPOWER's ability to solve large-scale AC and DC OPF problems.
