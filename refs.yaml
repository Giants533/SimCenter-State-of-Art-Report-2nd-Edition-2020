- id: seed1979considerations
  abstract: >-
    The factors to be considered in the earthquake-resistant design of dams are
    discussed and defensive measures which may be taken to mitigate the effects
    of these factors are summarized. Available information concerning the field
    performance of dams during earthquakes is reviewed and conclusions are drawn
    concerning the potential for earthquake-induced sliding for different types
    of construction materials and earthquake shaking intensities. Finally,
    available methods for evaluating the stability and deformations of the
    slopes of a dam due to earthquake shaking are reviewed and their
    applicability illustrated. Conclusions are drawn concerning the significance
    of the type of soil used for construction and the possibility of delayed
    failure, after the earthquake ground motions have stopped, due to pore water
    pressure re-distribution within an embankment. Suggestions are made
    concerning the appropriate role of analytical procedures in the overall
    assessment of the seismic stability of dams in relation to the uncertainties
    involved in the analysis procedures. L'article traite des facteurs à prendre
    en considération lors de la conception parasismique de barrages et résume
    les mesures de protection qui peuvent étre prises en vue d'atténuer les
    effets de ces facteurs. On y trouvera un examen des données disponibles
    relatives au comportement in situ de barrages au tours de séismes ainsi que
    les conclusions sur le glissement susceptible de se produire par suite de
    séismes dans le cas de différents types de matériaux de construction et pour
    des secousses sismiques d'intensités différentes. Enfin. l'article masse en
    revue les méthodes dont on disposepour évaiuer la stabilité et les
    déformations des talus d'un barrage suite à des secousses sismiques, et
    indique leurs applications possibles. If fait état de conclusions relatives
    à l'importance du type de sol utilisé pour la construction et à
    l'éventualité d'un retard de la rupture, une fois que les mouvements de
    terrain dus aux séismes ont cessé, en raison d'une redistribution de la
    pression de l'eau interstitielle au sein du remblai. On trouvera des
    suggestions relatives au rôle que devraient jouer les méthodes analytiques
    au niveau de l'évaluation globale de la stabilité sismique de barrages, et
    un exposé des incertitides que cornportent ces méthodes.
