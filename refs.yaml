- id: do2018damage
  abstract: >-
    The paper presents a hysteretic damage model for the response simulation of
    structural components with strength and stiffness deterioration under cyclic
    loading. The model is based on 1D continuum damage mechanics and relates any
    2 work-conjugate response variables such as force-displacement,
    moment-rotation, or stress-strain. The strength and stiffness deterioration
    is described by a continuous damage variable. The formulation uses a
    criterion based on the hysteretic energy and the maximum or minimum
    deformation for damage initiation with a cumulative probability distribution
    function for the damage evolution. A series of structural component response
    simulations showcase the ability of the model to describe different types of
    hysteretic behavior. The relation of the model's damage variable to the
    Park-Ang damage index is also discussed. Because of its consistent and
    numerically robust formulation, the model is suitable for the large-scale
    seismic response simulation of structural systems with strength and
    stiffness deterioration.
