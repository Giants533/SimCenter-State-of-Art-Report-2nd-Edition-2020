- id: bransby2008centrifuge
  abstract: >-
    Earthquake fault ruptures may emerge at the ground surface causing large
    differential movements. When fault ruptures emerge at or adjacent to the
    position of existing foundations, significant damage can be caused. However,
    the study of recent faulting events revealed that in some circumstances the
    fault-rupture emergence is deflected by the presence of buildings leaving
    the buildings intact. A centrifuge modelling study has been conducted to
    investigate how normal faults interact with strip foundations which run
    parallel to the strike direction. The study confirms that fault rupture may
    be deviated by the presence of the foundation so that the foundation is
    protected from the most serious differential movements. However, whilst the
    fault propagates to the soil surface the foundation has to withstand initial
    movements before the final fault rupture emergence mechanism is activated.
    The centrifuge results suggest that it is the bearing pressure of the
    foundation which causes the deviation of the fault rather than the kinematic
    restraint of the foundation. The interaction between the earthquake fault
    and the shallow foundation depends on the foundation bearing pressure,
    foundation width, soil depth and position of the fault relative to the
    foundation and these aspects should be considered in design. Results from
    the tests are used to validate a series of finite element analyses as
    reported in an accompanying paper.
  container-title: Bulletin of Earthquake Engineering
  DOI: 10/bmswqr
  ISSN: 1573-1456
  issue: '4'
  issued:
    - year: 2008
  page: 585–605
  title: Centrifuge modelling of normal fault–foundation interaction
  URL: 'https://doi.org/10.1007/s10518-008-9079-0'
  volume: '6'

- id: bransby2008centrifuge_reverse
  abstract: >-
    The propagation of reverse faults through soil to the ground surface has
    been observed to cause damage to surface infrastructure. However, the
    interaction between a fault propagating through a sand layer and a shallow
    foundation can be beneficial for heavily loaded foundations by causing
    deviation of the fault away from the foundation. This was studied in a
    series of centrifuge model tests in which reverse faults of dip angle 60°
    (at bedrock level) were initiated through a sand layer, close to shallow
    foundations. The tests revealed subtle interaction between the fault and the
    shallow foundation so that the foundation and soil response depend on the
    foundation loading, position, breadth and flexibility. Heavily loaded rigid
    foundations appeared best able to deviate fault rupture away from the
    foundation but this deviation could be associated with significant
    foundation rotations. However, a lightly loaded foundation was unable to
    deviate a reverse fault and the fault emerged beneath the foundation. This
    led to gapping beneath the foundation as well as significant rotations and
    may cause severe structural distress. As well as providing insight into the
    mechanisms of behaviour, the data from the tests is used to validate finite
    element analyses in a separate article.
